version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Bootstrap Openstack Nodes
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - terraform init -input=false
            - terraform validate
            - terraform plan -input=false -refresh-only
            - terraform apply -auto-approve -input=false
