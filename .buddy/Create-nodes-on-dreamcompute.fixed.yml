- pipeline: "Create nodes on dreamcompute"
  on: "CLICK"
  refs:
  - "refs/heads/main"
  fail_on_prepare_env_warning: true
  actions:
  - action: "source ./openrc.sh"
    type: "BUILD"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "20.04"
    execute_commands:
    - "source ./openrc.sh"
    shell: "BASH"
  - action: "terraform plan -input=false"
    type: "TERRAFORM"
    version: "latest"
    execute_commands:
    - "terraform init -input=false"
    - "terraform validate"
    - "terraform plan -input=false -refresh-only"
    - "terraform apply -auto-approve -input=false"
    setup_commands:
    - "source openrc.sh"
