- pipeline: "Create nodes on dreamcompute"
  on: "CLICK"
  refs:
  - "refs/heads/main"
  fail_on_prepare_env_warning: true
  actions:
  - action: "terraform plan -input=false"
    type: "TERRAFORM"
    version: "latest"
    execute_commands:
    - "terraform init -input=false"
    - "terraform validate"
    - "terraform plan -input=false -refresh-only"
    - "terraform apply -auto-approve -input=false"
